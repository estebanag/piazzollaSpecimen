<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Piazzolla Font Specimen</title>

    <link rel="stylesheet"
          href="app.css">

    <!-- Icons -->
    <link rel="apple-touch-icon"
          sizes="180x180"
          href="/apple-touch-icon.png">
    <link rel="icon"
          type="image/png"
          sizes="32x32"
          href="/favicon-32x32.png">
    <link rel="icon"
          type="image/png"
          sizes="16x16"
          href="/favicon-16x16.png">
    <link rel="manifest"
          href="/site.webmanifest">
    <link rel="mask-icon"
          href="/safari-pinned-tab.svg"
          color="#01e0a7">
    <meta name="msapplication-TileColor"
          content="#01e0a7">
    <meta name="theme-color"
          content="#ffffff">
</head>

<body>
    <div id="app"
         class="relative">

        <inspector></inspector>
        <splash></splash>
        <matrix></matrix>
        <toolbar></toolbar>
        <quote></quote>
        <player></player>
        <timeline></timeline>
        <highlights></highlights>
        <opsz></opsz>

        <multiscript></multiscript>
        <marq></marq>

        <foot></foot>
    </div>
    <script src="app.js"></script>
</body>

</html>
